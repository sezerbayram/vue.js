<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueJs</title>
</head>
<body>
    <div id="app">
       
       
       
        <div v-show="isUploaded">
            <img :src="image" >
            <br><hr>
            <span v-bind:title="udemy">sezer bayram</span>
            <hr>
            <ul><li v-for= "item in arr">{{item}}</li>
            </ul>
            <hr>
            <button v-on:click= "dataAnother">another photo</button>
           
        </div> 

      </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">  </script>
     <script>
 var app = new Vue({
        el: '#app',
        data: {
          udemy: 'Hello Vue!',
          isUploaded: true,
          image: "https://picsum.photos/536/354",
          arr:[10,20,30,40,50,60]

        },
        methods:{
            dataAnother : function (){
                this.image = "https://picsum.photos/200/300"
            }
        }
      })
     </script>
     
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">  </script>
